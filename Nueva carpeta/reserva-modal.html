






<dialog id="modalFortin" style="border:none; padding:0; background:transparent; width:100%; height:100%; max-width:100%; max-height:100%; margin:0;">
    <style>
        /* Bloqueo de scroll del body (fondo) */
        :root:has(#modalFortin[open]) { overflow: hidden; }

        #modalFortin::backdrop {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
        }

        /* Contenedor principal que se monta arriba */
        .modal-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        .modal-content {
            background: #fdf5e6;
            width: 95%;
            max-width: 600px;
            max-height: 90vh;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: modalEntrada 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes modalEntrada {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Barra superior con la cruz */
        .modal-header {
            background: #800000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #d4af37;
            border-bottom: 3px solid #d4af37;
        }

        .modal-header h2 { font-family: 'Damion', cursive; font-size: 28px; margin: 0; }
        
        .cerrar-modal {
            background: rgba(255,255,255,0.1);
            border: 1px solid #d4af37;
            color: #d4af37;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        .cerrar-modal:hover { background: #d4af37; color: #800000; }

        /* Cuerpo del formulario */
        .modal-body {
            padding: 30px;
            overflow-y: auto;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        .form-group.full { grid-column: span 2; }

        label { font-weight: 800; font-size: 11px; color: #800000; text-transform: uppercase; letter-spacing: 1px; }
        
        input, select, textarea {
            padding: 12px 15px;
            border: 1.5px solid #d3bc8d;
            border-radius: 10px;
            font-size: 16px;
            background: #fff;
            transition: 0.3s;
        }

        input:focus { border-color: #800000; outline: none; box-shadow: 0 0 0 3px rgba(128,0,0,0.1); }

        .btn-confirmar {
            width: 100%;
            background: #25d366;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-confirmar:hover { background: #1eb956; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(37,211,102,0.2); }

        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; gap: 0; }
            .modal-body { padding: 20px; }
        }
    </style>

    <div class="modal-overlay" id="overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>El Fortín Porteño</h2>
                <button class="cerrar-modal" onclick="document.getElementById('modalFortin').close()">✕</button>
            </div>

            <div class="modal-body">
                <form id="reservaForm">
                    <div class="form-group full">
                        <label>Nombre y Apellido</label>
                        <input type="text" id="nombre" placeholder="Ej: Ricardo Mollo" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>WhatsApp</label>
                            <input type="tel" id="telefono" placeholder="11 1234 5678" required>
                        </div>
                        <div class="form-group">
                            <label>Comensales</label>
                            <select id="personas">
                                <option value="2">2 Personas</option>
                                <option value="4">4 Personas</option>
                                <option value="6">6 Personas</option>
                                <option value="8+">Grupo Grande</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Fecha</label>
                            <input type="date" id="fecha" required>
                        </div>
                        <div class="form-group">
                            <label>Hora</label>
                            <input type="time" id="hora" required>
                        </div>
                    </div>

                    <div class="form-group full">
                        <label>Observaciones</label>
                        <textarea id="comentarios" rows="2" placeholder="Ej: Mesa afuera, celíacos..."></textarea>
                    </div>

                    <button type="button" class="btn-confirmar" onclick="enviarWA()">Confirmar por WhatsApp</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Fecha mínima hoy
        document.getElementById("fecha").setAttribute("min", new Date().toISOString().split("T")[0]);

        function enviarWA() {
            const d = {
                n: document.getElementById("nombre").value,
                t: document.getElementById("telefono").value,
                f: document.getElementById("fecha").value,
                h: document.getElementById("hora").value,
                p: document.getElementById("personas").value,
                c: document.getElementById("comentarios").value || "Sin notas"
            };

            if(!d.n || !d.f || !d.h || !d.t) return alert("Por favor, completá los campos obligatorios.");

            const msg = `RESERVA:\nNombre: ${d.n}\nTel: ${d.t}\nFecha: ${d.f}\nHora: ${d.h}\nPers: ${d.p}\nNotas: ${d.c}`;
            window.open(`https://wa.me/5491170360708?text=${encodeURIComponent(msg)}`, '_blank');
            document.getElementById('modalFortin').close();
        }

        // Cerrar al hacer clic fuera del cuadro blanco
        document.getElementById('overlay').addEventListener('click', function(e) {
            if (e.target === this) document.getElementById('modalFortin').close();
        });
    </script>
</dialog>
